<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paioner Bank</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Parent Flex Container for Both Areas -->
    <div class="flex items-center justify-center h-screen bg-indigo-600">
      <!-- Login Area -->
      <div
        id="login-Area"
        class="hidden p-6 bg-white rounded-md shadow-lg w-96"
      >
        <h1 class="block text-3xl font-semibold text-center text-indigo-700">
          <i class="fa-solid fa-user"></i> Login
        </h1>
        <hr class="mt-3" />
        <div class="mt-3">
          <label for="username" class="block mb-2 text-base">Username</label>
          <input
            type="text"
            id="username"
            class="w-full px-3 py-2 text-base border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="Enter Username..."
          />
        </div>
        <div class="mt-3">
          <label for="password" class="block mb-2 text-base">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 text-base border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="Enter Password..."
          />
        </div>
        <div class="flex items-center justify-between mt-3">
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="remember"
              class="focus:ring-2 focus:ring-indigo-500"
            />
            <label for="remember" class="text-sm">Remember Me</label>
          </div>
          <div>
            <a href="#" class="font-semibold text-indigo-800 hover:underline">
              Forgot Password?
            </a>
          </div>
        </div>
        <div class="mt-5">
          <button
            id="login"
            type="submit"
            class="w-full py-2 font-semibold text-white transition-colors duration-200 bg-indigo-700 border-2 border-indigo-700 rounded-md hover:bg-transparent hover:text-indigo-700"
          >
            <i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login
          </button>
        </div>
      </div>

<!-- Transition Area (Initially Hidden) -->
    <div class="block p-12 rounded-lg bg-slate-100">
      <div class="flex justify-center my-10 space-x-4">
        <!-- Deposit Card -->
        <div class="w-48 p-6 text-white bg-indigo-500 rounded-lg">
          <h3 class="text-lg font-weight: 500 ">Deposit</h3>
          <p class="mt-2 text-4xl">$<span class="text-5xl">00</span></p>
        </div>
      
        <!-- Withdraw Card -->
        <div class="w-48 p-6 text-white bg-orange-400 rounded-lg">
          <h3 class="text-lg">Withdraw</h3>
          <p class="mt-2 text-4xl">$<span class="text-5xl">00</span></p>
        </div>
      
        <!-- Balance Card -->
        <div class="w-48 p-6 text-white bg-yellow-400 rounded-lg">
          <h3 class="text-lg">Balance</h3>
          <p class="mt-2 text-4xl">$<span class="text-5xl">1240</span></p>
        </div>
      </div>
      

    <!-- Form Section -->
    <div class="justify-center my-10 ">
      <div class="flex justify-center space-x-8">
        <!-- Deposit Form -->
        <div class="p-6 bg-white rounded-lg shadow-lg">
          <h3 class="mb-4 text-lg">Deposit</h3>
          <input
            class="w-full p-2 mb-4 border rounded-lg"
            type="text"
            placeholder="$ amount you want to deposit"
          />
          <button class="w-full py-2 text-white bg-green-500 rounded-lg">
            Deposit
          </button>
        </div>
  
        <!-- Withdraw Form -->
        <div class="p-6 bg-white rounded-lg shadow-lg">
          <h3 class="mb-4 text-lg">Withdraw</h3>
          <input
            class="w-full p-2 mb-4 border rounded-lg"
            type="text"
            placeholder="$ amount you want to withdraw"
          />
          <button class="w-full py-2 text-white bg-green-500 rounded-lg">
            Withdraw
          </button>
        </div>
    </div>
    </div>
    </div>

    <script>
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-Area");
        loginArea.classList.add("hidden"); // Hide login area

        const trArea = document.getElementById("transition-area");
        trArea.classList.remove("hidden"); // Show transition area
      });
    </script>
  </body>
</html>
